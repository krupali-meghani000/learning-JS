  <script>
    //Create method to click if a number is Odd or even.
    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    console.log(isOdd(4));
    console.log(isOdd(5));
    console.log(isOdd(0));
    console.log(isOdd(99999));

    //create a method to return larger of the two numbers.

    function larger(num1, num2) {
      //if (num1 > num2) {
        //return num1;
     // }else {return num2;
      //}
      return num1 > num2 ? num1 : num2;
     }
     console.log(larger(4,5));
     console.log(larger(10,5));
     console.log(larger(100,99));
     console.log(larger(44,50));
     
     //create method to convert celsius to fahrenheit  F = (9/5)*C=32
  
  function toFahrenheit(celsiusValue)  {
return 9/5*celsiusValue + 32;
  }  
  console.log(toFahrenheit(38));
   console.log(toFahrenheit(0));
    console.log(toFahrenheit(100));
  
  </script>
