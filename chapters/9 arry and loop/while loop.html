<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loop</title>
</head>
<body>
  <script>
     let num = 1; //initialization
     while (num <= 10) { //condition
      console.log(num);
      num++ ; // updating
     }
     console.log('final value of  num is: '+ num);




//non-standard loop
    let x = 0;
    while (x < 1) {
      console.log(x);
      x = Math.random() * 2;
    }
     console.log('final value of  num is: '+ x);



  </script>
</body>
</html>
